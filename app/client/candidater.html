    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Recrutement</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="candidature.html">Mes candidatures</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container col-xxl-8 px-4 py-5">
    <div class="row">
        <div class="card shadow-sm">
            <img src="https://www.thalesgroup.com/sites/default/files/database/assets/images/2018-07/BandeauGroupeAbout2018.jpg" class="bd-placeholder-img card-img-top">
            <div class="card-body">
                <h4 class="mb-3">Thales : Ingénieur Développement Logiciel</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="mb-3">
                            <label for="motivation" class="form-label">Parlez-nous de vous ?</label>
                            <textarea class="form-control" id="motivation" name="motivation" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cv" class="form-label">CV</label>
                            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <label for="lettre" class="form-label">Lettre de motivation</label>
                            <input type="file" class="form-control" id="lettre" name="lettre" accept=".pdf">
                    </div>
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Candidater</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
